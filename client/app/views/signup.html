  <form id="new-user-form" ng-submit="addUser()">
    <label>Sign Up</label>
    <input type="text" placeholder="user name" ng-model="newUserName">
    <input type="email" placeholder="email" ng-model="newUserEmail">
    <input type="text" placeholder="password" ng-model="newUserPassword">
    <input type="text" placeholder="confirm password" ng-model="newUserPasswordConfirmation">
    <input type="text" placeholder="name on instagram" ng-model="newUserInstagramName">
    <input type="submit">
  </form>
