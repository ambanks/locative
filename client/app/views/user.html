<div class="user-account-name">
  <h2>{{ user.name }}</h2>
  <h3>Instagram Name: {{ user.instagram_name }}</h3>
  <h1>This is the journeys page!</h1>
  <div class="user-account-journeys" ng-hide="journeysNil">
    <h1 ng-model="user.name" class="user-list-title">{{user.name}}'s journeys</h1> 
    <div class="user-journeys">
      <div ng-repeat="journey in journeys" ng-controller="FormCtrl">
        <form editable-form name="journeyForm" onaftersave="updateJourney(journey)">
        <!-- <a ui-sref="user.journey({journeyId: journey.id})">{{ journey.name }}</a> -->
          <div>
            <a ui-sref="user.journey({journeyId: journey.id})">
              <span class="journey-list-box" editable-text="journey.name" e-name="name" e-required>{{ journey.name || 'empty' }}</span>
            </a>  
          </div> 
          <div>
            <span editable-text="journey.date" e-name="date" e-required>{{ journey.date || 'empty' }}</span>
          </div> 
          <!-- button to show form -->
          <div ng-show="isAuthorized()">
              <!-- button to show form -->
            <button class="userbutton" ng-click="journeyForm.$show()" ng-show="!journeyForm.$visible"> Edit </button>
            <!-- buttons to submit / cancel form -->
            <span ng-show="journeyForm.$visible">
              <button class="userbutton" ng-disabled="journeyForm.$waiting">
                Save
              </button>
              <button class="deletebutton" ng-disabled="journeyForm.$waiting" ng-click="destroyJourney(journey)">
                Delete
              </button>
              <button class="userbutton" ng-disabled="journeyForm.$waiting" ng-click="journeyForm.$cancel()">
                Cancel
              </button>
            </span>
          </div>
        </form> 
      </div> 
    </div>
  </div>
  <div class="new-user no-journeys" 
       ng-show="journeysNil">
    <h1 style="text-align: center;"><strong>#locativeGo!</strong></h1>
    <br>
    <br>
    <h2 style="text-align: center;"><strong>#locativeGo!</strong></h2>
  </div>
</div>
<div ui-view></div>
