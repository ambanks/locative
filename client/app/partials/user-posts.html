<div ng-controller="PostCtrl">
  <ul>
    <li ng-repeat="post in posts">
      <a img ng-src="{{ post.lowResImg }}"></a>
      <a href="#"
         editable-text="post.caption"
         onaftersave="updatePost()">{{ post.caption || '' }}</a>
    </li>
  </ul>
</div>
