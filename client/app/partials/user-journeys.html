<ui-view>
  <h1>Locative</h1>
  <div ng-controller="MapCtrl">
    <div class = "row" style="display: inline;">
      <button ng-click="showRoute()" ng-disabled="routeDisplayed" id="directions-button" style="height: 50px; width: 80px; margin-bottom: 10px; border-radius: 10px">Show Route</button>
      <button ng-click="hideRoute()" id="directions-button" style="height: 50px; width: 80px; margin-left: 5%; margin-bottom: 10px; border-radius: 10px">Hide Route</button>
    </div>  
    <br>
    
  <leaflet width="750px" height="600px" markers="markers" center="center" bounds="bounds" layers="layers"></leaflet>
</div>

<div class="slider" ng-controller="SliderCtrl">
    <img ng-repeat="slide in slides" class="slide"
        ng-hide="!isCurrentSlideIndex($index)" ng-src="{{slide.image}}">

    <a class="arrow prev" ng-click="prevSlide()"></a>
    <a class="arrow next" ng-click="nextSlide()"></a>
    <nav class="slider-nav">
        <div class="wrapper">
            <ul class="dots">
                <li class="dot" ng-repeat="slide in slides">
                    <a ng-class="{'active':isCurrentSlideIndex($index)}"
                       ng-click="setCurrentSlideIndex($index);">{{slide.description}}</a></li>
            </ul>
        </div>
    </nav>
</div>
</ui-view>
