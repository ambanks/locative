<!doctype html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/angular-xeditable/dist/css/xeditable.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="bower_components/leaflet/dist/leaflet.css">
    <link rel="stylesheet" href="styles/leaflet-routing-machine.css" />
    <link type="text/css" rel="stylesheet" href="path-to-fontawesome/font-awesome.css">
    <!-- endbuild -->
  </head>
  <body ng-app="locativeApp" ng-controller="ApplicationCtrl">
    <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <!-- Add your site or application content here -->
    <header class="navigation" role="banner" ng-controller="NavCtrl">
      <div class="navigation-wrapper">
        <a href="javascript:void(0)" class="logo" ui-href="home">
         <img src="images/locative_white.png" alt="Logo Image">
        </a>

        <nav role="navigation">
          <ul id="js-navigation-menu" class="navigation-menu show">
            <li class="nav-link"
                ng-repeat="tab in tabs"
                ng-show="showTab(tab)"
                ng-class="getTabClass(tab)"><a ui-sref="{{ tab.state }}">{{ tab.label }}</a>
            </li>
            <li class="nav-link"
                ng-show="isAuthenticated()"><a href="#/">{{ user ? user.email : '' }}</a>
            </li>
            <li class="nav-link"
              ng-show="isAuthenticated()"><a href="#/" ng-click="signOut()">Sign Out</a>
            </li>
          </ul>
        </nav>
      <a ng-hide="isAuthenticated()" ui-sref="signup" class="sign-up">Sign Up</a>
      <a ng-hide="isAuthenticated()" ui-sref="signin" class="sign-in">Sign In</a>
      </div> 
    </header>

    <div ui-view=""></div>

    <div class="footer">
      <div class="container">
        <p><span class="glyphicon glyphicon-heart"></span> from the Yeoman team</p>
      </div>
    </div>


    <!-- Google Analytics: change UA-XXXXX-X to be your site's ID -->
     <script>
       !function(A,n,g,u,l,a,r){A.GoogleAnalyticsObject=l,A[l]=A[l]||function(){
       (A[l].q=A[l].q||[]).push(arguments)},A[l].l=+new Date,a=n.createElement(g),
       r=n.getElementsByTagName(g)[0],a.src=u,r.parentNode.insertBefore(a,r)
       }(window,document,'script','//www.google-analytics.com/analytics.js','ga');

       ga('create', 'UA-XXXXX-X');
       ga('send', 'pageview');
    </script>


    <script src="//maps.googleapis.com/maps/api/js?sensor=false"></script>
    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-cookies/angular-cookies.js"></script>
    <script src="bower_components/angular-messages/angular-messages.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="bower_components/angular-touch/angular-touch.js"></script>
    <script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
    <script src="bower_components/lodash/dist/lodash.compat.js"></script>
    <script src="bower_components/angular-google-maps/dist/angular-google-maps.js"></script>
    <script src="bower_components/angular-xeditable/dist/js/xeditable.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js({.tmp,app}) scripts/scripts.js -->
    <script src="scripts/app.js"></script>
    <script src="scripts/controllers/nav.js"></script>
    <script src="scripts/controllers/auth.js"></script>
    <script src="scripts/controllers/application.js"></script>
    <script src="scripts/controllers/map.js"></script>
    <script src="scripts/controllers/about.js"></script>
    <script src="scripts/controllers/user.js"></script>
    <script src="scripts/controllers/journey.js"></script>
    <script src="scripts/controllers/post.js"></script>
    <script src="scripts/controllers/form.js"></script>    
    <script src="scripts/services/auth.js"></script>
    <script src="scripts/services/user.js"></script>
    <script src="scripts/services/journey.js"></script>
    <script src="scripts/services/post.js"></script>
    <script src="bower_components/leaflet/dist/leaflet-src.js"></script>
    <script src="bower_components/angular-leaflet-directive/dist/angular-leaflet-directive.js"></script>
    <script src="scripts/leaflet-routing-machine.min.js"></script>
    <!-- endbuild -->
</body>
</html>
